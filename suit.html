<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        background-color:#141414;
        color: white;
      }
      
      .icon {
        background-color: transparent;
        height: 60px;
      }
      
      .pick-move-button {
        background-color: #141414;
        color: white;
        height: 120px;
        width: 120px;
        border: 2px dashed white;
        border-radius: 60px;
        margin: 3px;
      }
      
      .vs {
        margin-bottom: 50px;
      }
      
      .reset-score-button {
        background-color: transparent;
        color: white;
        margin: 10px;
        border: 1px solid white;
        border-radius: 20px;
        padding: 10px;
      }
    </style>
    <title>Game Suit</title>
  </head>
   
  <body>
    <div id="game-content">
      <div>
        <p>
          Rock Paper Scissors
        </p>
      </div>
    
      <div>
        <button onclick="
        playGame('rock')
        "
        class="pick-move-button">
          <img src="icon/rock-emoji.png" 
          class="icon">
        </button>
        <button onclick="
        playGame('paper');
        "
        class="pick-move-button">
          <img src="icon/paper-emoji.png" 
          class="icon">
        </button>
        <button onclick="
        playGame('scissors');
        "
        class="pick-move-button">
          <img src="icon/scissors-emoji.png" 
          class="icon">
        </button>
        <button onclick="
        gameScore.wins = 0;
        gameScore.losses = 0;
        gameScore.ties = 0;
        localStorage.removeItem('gameScore');
        updateScore();
        "
        class="reset-score-button">
          Reset Score
        </button>
      </div>
        <p class="result-js">
        </p>
        <p class="you-n-computer-move-js vs">
        </p>
        <p class="score-js">
        </p>
    </div>
    
    <script>
      // GAME RESULT 
      let gameScore = JSON.parse(localStorage.getItem('gameScore')) || {
          wins : 0,
          losses : 0,
          ties : 0
        };
        
      updateScore();
      
      function playGame (playerMove) {
        const computerMove = pickComputerMove();
        
        let result = ''
        
        if (playerMove === 'scissors' ) {
          if (computerMove === 'rock') {
            result = 'You are loser.'
          } else if (computerMove === 'paper') {
            result = 'You are the winner!.'
          } else if (computerMove === 'scissors') {
            result = 'Tie.'
          }
        } else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
              result = 'You are the winner!.'
            } else if (computerMove === 'paper') {
              result = 'Tie.'
            } else if (computerMove === 'scissors') {
              result = 'You are loser.'
           }
          } else if (playerMove === 'rock') {
              if (computerMove === 'rock') {
              result = 'Tie.'
              } else if (computerMove === 'paper') {
              result = 'You are loser.'
              } else if (computerMove === 'scissors') {
              result = 'You are the winner!.'
              }
            }
         
        if (result === 'You are the winner!.') {
          gameScore.wins += 1
        } else if (result === 'You are loser.') {
          gameScore.losses += 1
        } else if (result === 'Tie.') {
          gameScore.ties += 1
        }
        
        localStorage.setItem('gameScore', JSON.stringify(gameScore));
        
        updateScore();
        
        document.querySelector('.result-js')
          .innerHTML = `${result}`;
          
        document.querySelector('.you-n-computer-move-js')
          .innerHTML = `You <img src="icon/${playerMove}-emoji.png" class="icon"> VS <img src="icon/${computerMove}-emoji.png" class="icon"> computer`;
        
        return result;
      }
      
      function updateScore () {
        document.querySelector('.score-js')
          .innerHTML = `Wins : ${gameScore.wins}, Losses : ${gameScore.losses}, Ties : ${gameScore.ties}`;
      }
      
      function pickComputerMove() {
        const randomMove = Math.random();
    
        let computerMove = '';
        
        if (randomMove >=0 && randomMove <= 1/3) {
          computerMove = 'rock'
        } else if (randomMove >=1/3 &&           randomMove <= 2/3) {
            computerMove = 'paper'
        } else if (randomMove >=2/3 && 
          randomMove <= 1) {
            computerMove = 'scissors'
        }
        
        return computerMove;
      }
    </script>
  </body>
</html>
