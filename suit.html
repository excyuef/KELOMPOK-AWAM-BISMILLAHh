<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style/suit.css">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <!-- ini buat icon -->
    <link rel="icon" href="icon/peduli-bumi.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Peduli Bumi</title>
  </head>
  <body>
    <header class="nav-container">
      <div class="jdlnavcontainer">
        <img src="icon/peduli-bumi.png" alt="">
        <h1>PEDULI <span>BUMI</span></h1>
      </div>
      <i id="navBar" class="fa-solid fa-bars"></i>
      <nav  id="menuNavigasi" class="nav-link">
        <div class="navmobcontainer">
          <div class="navmobjdl">
            <h1>Navigasi</h1>
            <i id="xNavigasi" class="fa-solid fa-xmark"></i>
          </div>
          
          <ul class="navlist">
            <li id="navhome">
              <a>
                <i class="fa-solid fa-house house"></i>
                Beranda
              </a>
            </li>
            <li id="navtisi">
              <a>
                <i class="fa-solid fa-hand-point-up"></i>
                Tips & Aksi
              </a>
            </li>
            <li id="navgaleri">
              <a>
                <i class="fa-solid fa-image images"></i>
                Galeri
              </a>
            </li>
            <li id="navtim">
              <a>
                <i class="fa-solid fa-users teams"></i>
                Tim Kami
              </a>
            </li>
            <li id="navsuit">
              <a>
                <i class="fa-solid fa-tree tree"></i>
                Eko Suit
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div
      data-aos="zoom-in"
      id="game-content">
        <div>
          <h1>
            Suit Alam
          </h1>
        </div>
        <div class="game-icon">
          <button onclick="playGame('air')" class="pick-move-button">
            <img src="img/icon/air.png" class="icon">
          </button>
          <button onclick="playGame('streak')"
          class="pick-move-button">
            <img src="img/icon/streak.png" 
            class="icon">
          </button>
          <button onclick="playGame('pohon');" class="pick-move-button">
            <img src="img/icon/pohon.png" class="icon">
          </button>
          
        </div>
          <button class="reset-score-button">
            Reset Skor
          </button>
          <p class="result-js result"></p>
          <p class="you-n-computer-move-js vs"></p>
          <p class="score-js">Menang : <span class="scoremenang">0</span> Kalah:  <span class="scorekalah">0</span></p>
      </div>
    </main> 
    <footer>
      <div data-aos="zoom-in" class="container">
        &copy; 2025 PEDULI BUMI. KELOMPOK 4, X PPLG SMKN 46.
      </div>
    </footer>
    <script src="js/suit.js"></script>
    <script src="js/header.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/aos.js"></script>
  </body>
</html>
