<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trulia Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00a699;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 16px;
    }
    nav a:hover {
      color: #00a699;
    }
    .header-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .header-right a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
    .btn-login {
      padding: 8px 16px;
      border: 1px solid #00a699;
      border-radius: 4px;
      background: #fff;
      color: #00a699;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background: #00a699;
      color: #fff;
    }
    .menu-icon {
      display: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* Responsive */
    @media(max-width: 768px) {
      nav {
        display: none;
      }
      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="#" class="logo">trulia</a>
  
  <nav>
    <a href="#">Buy</a>
    <a href="#">Rent</a>
    <a href="#">Mortgage</a>
  </nav>
  
  <div class="header-right">
    <a href="#">Saved Homes</a>
    <a href="#">Saved Searches</a>
    <a href="#" class="btn-login">Sign up or Log in</a>
    <span class="menu-icon">&#9776;</span>
  </div>
</header>

</body>
</html>
